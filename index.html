<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <form action="" method="get">
        <h2>Buscar por Personagem:</h2>
        <label>id do personagem</label>
        <input type="number" id="idperson">

        <hr>
        <h2>Infomações</h2>
        <input type="checkbox" name="name" id="name">
        <label for="name">Nome</label>

        <input type="checkbox" name="status" id="status">
        <label for="status">Status</label>

        <input type="checkbox" name="species" id="species">
        <label for="species">Especie</label>

        <input type="checkbox" name="gender" id="gender">
        <label for="gender">Gênero</label>

        <input type="checkbox" name="origin" id="origin">
        <label for="origin">Origem</label>

        <input type="checkbox" name="image" id="image">
        <label for="image">Personagem</label>

        <input type="checkbox" name="location" id="location">
        <label for="location">Local</label>

        <input type="checkbox" name="episode" id="episode">
        <label for="episode">Episodio</label>

        <hr>

        <button id="search-btn">Pesquisar!</button>
    </form>
    <pre id="content"></pre>
    <img src="" alt="" id="img">
</body>
</html>
