<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <form action="" method="get">
        <h2>Buscar por Personagem:</h2>

        <label class="label">id do personagem</label>
        <input type="number" id="idperson">

        <h2 class="info-title">Infomações</h2>
        <input class="checkbox" type="checkbox" name="name" id="name">
        <label class="info" for="name">Nome</label>

        <input class="checkbox" type="checkbox" name="status" id="status">
        <label class="info" for="status">Status</label>

        <input class="checkbox" type="checkbox" name="species" id="species">
        <label class="info" for="species">Especie</label>

        <input class="checkbox" type="checkbox" name="gender" id="gender">
        <label class="info" for="gender">Gênero</label>

        <input class="checkbox" type="checkbox" name="origin" id="origin">
        <label class="info" for="origin">Origem</label>

        <input class="checkbox" type="checkbox" name="location" id="location">
        <label class="info" for="location">Local</label>
        <div class="div-btn">
            <button class="btn" id="search-btn">Pesquisar</button>
            <button class="btn" type="reset" id="reset">Limpar</button>
        </div>
    </form>
    <div id="result-content">
        <img src="" alt="" id="img">
        <div id="content"></div>
    </div>
</body>
</html>
